<!DOCTYPE html>
<html>
<head>
    <title>Gesti√≥n de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pacientes.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-injured"></i> Editar de Pacientes</h2>
 <div class="form-container">
  <form method="POST">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
  </div>
  
  <div class="form-group">
    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad" value="{{ paciente.edad }}" required>
  </div>

  <div class="form-group">  
    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" name="telefono" value="{{ paciente.telefono }}" required>
  </div>
    
  <div class="form-group">  
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" value="{{ paciente.direccion }}" required>
  </div>
    <button type="submit">Guardar Cambios</button>
    <a href="{{ url_for('listar_pacientes') }}">Cancelar</a>
  </form>
 </div>
</body>

</html>
