<!DOCTYPE html>
<html>
<head>
    <title>Doctores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doctores.css') }}">
</head>
<body>
    <div class="container">
        <h2>Gestión de Doctores</h2>
        <a href="{{ url_for('index') }}">inicio</a>
        
        <!-- Formulario integrado -->
        <form action="{{ url_for('gestion_doctores') }}" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="especialidad" placeholder="Especialidad" required>
            <input type="text" name="telefono" placeholder="telefono" required>
            <input type="text" name="horario" placeholder="horario" required>
            <button type="submit">Guardar</button>
        </form>

        <!-- Listado -->

        <table class="data-doctores">
            <thead>
                <tr>
                    <th><i class="fas fa-signature"></i> Nombre</th>
                    <th><i class="fas fa-birthday-cake"></i> Especialidad</th>
                    <th><i class="fas fa-phone"></i> Teléfono</th>
                    <th><i class="fas fa-map-marker-alt"></i> Horario</th>
                </tr>
            </thead>
          <tbody>
            {% for doctor in doctores %}
            <tr>
                <td>{{ doctor.nombre }}</td>
                <td>{{ doctor.especialidad }}</td>
                <td>{{ doctor.telefono }}</td>
                <td>{{ doctor.horario }}</td>
            </tr>
            <td>
                <form action="{{ url_for('eliminar_doctor', id_doctor=doctor.id_doctor) }}" method="POST" style="display: inline;">
                    <button type="submit">Eliminar</button>
            </td>
            <td>
                <a href="{{ url_for('editar_doctor', id_doctor=doctor.id_doctor) }}">Editar</a>
            </td>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
